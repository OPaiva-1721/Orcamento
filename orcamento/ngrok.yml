version: "2"
authtoken: "SEU_AUTH_TOKEN_AQUI"
tunnels:
  web:
    addr: 3000
    proto: http
    host_header: "localhost:3000"
    bind_tls: true
    inspect: false
    # Configurações para pular warnings
    web_addr: "localhost:4040"
    log_level: "info"
    log_format: "logfmt"
    log: "stdout"
